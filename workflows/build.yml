name: CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (if gulpfile present)
        run: |
          if [ -f ./gulpfile.js ]; then
            npm install -g gulp-cli
            npx gulp build || npx gulp || true
          else
            echo "No gulpfile.js found; skipping gulp build"
          fi

      - name: Show dist contents (if any)
        run: |
          if [ -d ./dist ]; then ls -la dist; else echo "No dist directory"; fi

      - name: Deploy placeholder (optional)
        if: false
        run: echo "Add deployment steps here (surge, rsync, gh-pages, etc.)"

      - name: Notes
        run: |
          echo "This workflow exposes AIRTABLE_API_KEY and AIRTABLE_BASE_ID from GitHub Secrets to the build environment."
          echo "Add secrets in repository Settings → Secrets and variables → Actions."
