name: Build and Deploy Wedding Site

on:
  push:
    branches:
      - main  # or 'master' â€” adjust if your main branch differs

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Optional: build the project (you can modify this if you use gulp)
      - name: Build with Gulp
        run: npx gulp

      # Optional: confirm dist folder exists
      - name: List build output
        run: ls -R ./dist || echo "dist folder not found!"

      - name: Install Surge
        run: npm install --global surge

      - name: Deploy to Surge
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: surge --project ./dist --domain rkwedding.surge.sh
